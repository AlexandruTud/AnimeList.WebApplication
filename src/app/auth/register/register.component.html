<div class="container-area">
  <div class="box">
    <h2>Create your account</h2>
    <form id="login-form" [formGroup]="validateForm">
      <div class="inputBox">
        <input formControlName="Name" type="name" id="name" required>
        <label><i class="fa fa-user"></i> Username</label>
      </div>
      <div class="inputBox">
        <input formControlName="email" type="email" id="email" required>
        <label><i class="fa fa-envelope"></i> Email</label>
      </div>
      <div class="inputBox">
        <input formControlName="password" type="password" id="password" required>
        <label><i class="fa fa-lock"></i> Password</label>
      </div>
      <div class="inputBox">
        <input formControlName="confirmPassword" type="password" id="confirmpassword" required>
        <label><i class="fa fa-lock"></i> Repeat your password</label>
      </div>
      <div id="error-message" class="error-message"></div>
      <input [disabled]="!validForm()" type="submit" name="register" value="Register" id="register" (click)="submit()">
      <a class="forgot-password" (click)="goToLogin()">Already a user?</a>
    </form>
  </div>
</div>
